<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Circular table</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/hover-min.css">
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" >
</head>
<body>

  <script type="text/x-handlebars">
    <div class="navbar navbar-inverse">
      <div class="navbar-inner">
        <a class="brand" href="#">Circular table</a>
        <ul class="nav pull-right">
          <li>{{#link-to 'about'}}About{{/link-to}}</li>
        </ul>
      </div>
      {{outlet}}
  </script>

   <script type="text/x-handlebars" id="index">
   <div class="row">
      <div class="span4" >
        {{render formTemplate this}}
      </div>
      <div class="span8">
        <div id="res">
        {{{model.table}}}
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="about">
    <div class="row about">
      <div class="span8 offset1" >
      <h2>Circular table</h2>
      <p class="about">
        Inchoo zadatak. Unos brojeva u polja 'rows' i 'columns' generiraju HTML
        tablicu rowsxcolumns veličine. Vrijednosti polja u tablici su brojevi ispisani
        cirkularno (s prvim poljem u donjem-desnom uglu)
        </br></br>
        Korištene tehnologije: EmberJS i PHP. 
        </br></br>
        <a href="https://github.com/epson121/circular_matrix">link do rješenja</a>
      </p>
      </div>
      <div class="span3">
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="formTemplate">
  <form></br>
    <div class="form-group">
      <label for="rows" class="col-lg-2 control-label"> Rows </label>
      {{input id="rows" value=rows class="form-control input-lg"}}
    </div>
    <div class="form-group">
      <label for="cols" class="col-lg-2 control-label"> Columns </label>
      {{input id="cols" value=cols class="form-control input-lg"}}
    </div>
      <button {{action submitAction target="controller"}} class="btn btn-submit"> Generate </button>
  </form>
  <p style="color:#999999;"> Enter the values for row/column. </p>
  </script>           

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/ember-1.0.0.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
  <script src="js/app.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>

</body>
</html>
